<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vertical Image Gallery</title>
</head>

<body>

    <div class="main">
        <div class="vertical_carousel">
            <div onclick="image_1_trigger()" class="thumbnail thumbnail_1"><img src="images/1.jpg" alt=""></div>
            <div onclick="image_2_trigger()" class="thumbnail thumbnail_2"><img src="images/2.jpg" alt=""></div>
            <div onclick="image_3_trigger()" class="thumbnail thumbnail_3"><img src="images/3.jpg" alt=""></div>
            <div onclick="image_4_trigger()" class="thumbnail thumbnail_4"><img src="images/4.jpg" alt=""></div>
            <div onclick="image_5_trigger()" class="thumbnail thumbnail_5"><img src="images/5.jpg" alt=""></div>
            <div onclick="image_6_trigger()" class="thumbnail thumbnail_6"><img src="images/6.jpg" alt=""></div>
        </div>
        <div class="images">
            <div id="pictures"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
